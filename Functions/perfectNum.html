<!-- Write a program to print all perfect numbers between given interval using functions -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Program to print all perfect numbers between given interval using functions</p>
        <p>Enter the range: </p>
        <input type="number" id="start" placeholder="From">
        <input type="number" id="end" placeholder="To">
        <input type="button" value="Submit" onclick="checkFunc()">
    </div>
    <div id="content"></div>
    <script>
        function checkFunc()
        {
            var start = document.getElementById('start').value
            var end = document.getElementById('end').value
            start = parseInt(start)
            end = parseInt(end)
            if(start == end)
            {
                var result = 0
                for(i=1; i<=start/2; i++)
                {
                    if(start %i == 0)
                    {
                        result += i
                    }
                }
                if(result == start)
                    document.getElementById('content').innerHTML = `<p>${start} is a perfect number</p>`
                else
                    document.getElementById('content').innerHTML = `<p>No perfect number found</p>`
            }
            else if(start > end)
            {
                var temp = start
                start = end
                end = temp
                document.getElementById('content').innerHTML = `<p>Armstrong numbers are: </p>`
                for(i=start; i<=end; i++)
                {
                    var result = 0
                    for(j=1; j<=i/2; j++)
                    {
                        if(i %j == 0)
                        {
                            result += j
                        }
                    }
                    if(result == i)
                    {
                        document.getElementById('content').innerHTML += `${i} `
                    }
                }
            }
            else
            {
                document.getElementById('content').innerHTML = `<p>Armstrong numbers are: </p>`
                for(i=start; i<=end; i++)
                {
                    var result = 0
                    for(j=1; j<=i/2; j++)
                    {
                        if(i %j == 0)
                        {
                            result += j
                        }
                    }
                    if(result == i)
                    {
                        document.getElementById('content').innerHTML += `${i} `
                    }
                }
            }
        }
    </script>
</body>
</html>
