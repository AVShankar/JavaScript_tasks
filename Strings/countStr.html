<!-- Write a program to find total number of alphabets, digits or special character in a string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Program to find total number of alphabets, digits or special character in a string</p>
        <p>Enter the alphanumeric string:</p>
        <input type="text" id="text"> 
        <input type="button" value="Check" onclick="checkFunc()">
    </div>
    <div id="content"></div>
    <script>
        function checkFunc()
        {
            var regex = (/[a-z]/gi)
            var str = document.getElementById('text').value
            
            // shankar9654@#^&
            var len = str.length
            var alphabetsCount = 0
            var numberCount = 0
            var specialChar = 0
            str = str.toLowerCase()
            for(i=0; i<len; i++)
            {
                if(str[i] >= 'a' && str[i] <='z')
                {
                    alphabetsCount += 1 
                }
                else if(str[i] <= 9)
                {
                    numberCount += 1
                }
                else
                    specialChar +=1 
            }
            document.getElementById('content').innerHTML = `<p>Number of alphabets: ${alphabetsCount}</p>` + 
            `<p>Number of numericals: ${numberCount}</p>` +
            `<p>Number of special characters: ${specialChar}</p>`
            console.log(alphabetsCount, numberCount, specialChar)
        }
    </script>
</body>
</html>
