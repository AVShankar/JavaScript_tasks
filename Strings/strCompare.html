<!-- Write a program to compare two strings -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <p>Program to to compare two strings</p>
                <p>Enter two strings to compare: </p>
                <input type="text" id="str1">
                <input type="text" id="str2">
                <input type="button" value="Compare" onclick="compareFunc()">
            </div>
            <div id="content"></div>
            <script>
                function compareFunc()
                {
                    var str1 = document.getElementById('str1').value
                    var str2 = document.getElementById('str2').value
                    var result = str1.localeCompare(str2)
                    console.log(result)
                    if(result == 0)
                        document.getElementById('content').innerHTML = `<p>Both strings are equal</p>`
                    else
                        document.getElementById('content').innerHTML = `<p>Strings entered are not equal</p>`
                }
            </script>
</body>
</html>
